<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <link rel="stylesheet" href="./assets/css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <title>movie modal1</title>
</head>
<body>

    <header class="bg-primary p-4">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                     <h1 class="text-white">Movie Gallery</h1>
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-success" id="showmodal">Add Movie</button>
                </div>
            </div>
        </div>
    </header>



    <!--position fixed element-->
    <div id="backdrop" class="backdrop d-none"></div>
    <div id="mymodal" class="mymodal p-4 d-none">
        <div class="mymodal-content">
            <h3>Add Movie Info<i class="fa-sharp fa-solid fa-xmark myclose"></i></h3>
            <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">imageUrl</label>
                <input type="text" id="imgUrl" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" id="rating" class="form-control" required>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-info" type="submit">Add Movie</button>
                <button class="btn btn-danger myclose" type="button">Cancel</button>
            </div>
        </form>
        </div>
    </div>
    
<script src="./assets/js/app.js">

</script>

</body>
</html>
